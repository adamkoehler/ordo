<section class="ordocm">
    <div class="container"> 
        <div class="row align-items-end">
            <div class="col-lg-7 col-md-6 order-md-2"> 
               <div class="white_bg">
                   <div class="logo_title">
                    <div class="logo wow fadeInUp" data-wow-duration="1s" data-wow-delay=".2s">
                        <a href="#1"><img src="images/logo.svg" alt=""></a>
                        <div class="logo_text">Communication Manangement</div>
                    </div>
                    <h1 class="wow fadeInUp" data-wow-duration="1s" data-wow-delay=".4s">Stay organized <br><span>&</span><strong> do more</strong></h1>
                </div>
               </div>
               <div class="pre_register_form">
               <h2 class="wow fadeInUp" data-wow-duration="1s" data-wow-delay=".4s">Sign up and be notified as <br>soon as the app is released</h2>            
                <form>
                  <div class="form-row wow fadeInUp" data-wow-duration="1s" data-wow-delay=".5s">
                    <div class="col-sm form-group">
                         <label>First Name*</label>
                        <input name="firstname" type="text" required="">
</div>
                    <div class="col-sm form-group">
                      <label>Last Name*</label>
                      <input name="lastname" type="text" required="">
</div>
                  </div>
                  <div class="form-row wow fadeInUp" data-wow-duration="1s" data-wow-delay=".6s">
                    <div class="col-sm form-group">
                      <label>Phone</label>
                      <input name="phone" type="text">
                    </div>
                    <div class="col-sm form-group">
                      <label>Email*</label>
                      <input name="email" type="email" required="">
                    </div>
                  </div>
                  <div class="form-row wow fadeInUp" data-wow-duration="1s" data-wow-delay=".7s">
                    <div class="col-sm form-group">
                      <label>Company Name*</label>
                      <input name="companyname" type="text" placeholder="" required="">
                    </div>
                    <div class="col-sm form-group">
                      <label>Title</label>
                      <input name="title" type="text">
                    </div>
                  </div>
                  <div class="form-group wow fadeInUp" data-wow-duration="1s" data-wow-delay=".8s">
                    <label>Your Region</label>
                    <select class="selectBox" placeholder="Select Your Region" name="region">
                        <option value=""></option>
                        <option value="e0">Select Your Region</option>
                        <option value="r1">Region one</option>
                        <option value="r2">Region two</option>
                        <option value="r3">Region three</option>
                    </select>
</div>  
                  <div class="form-group mb-0 pt-3 wow fadeInUp" data-wow-duration="1s" data-wow-delay=".9s">
                       <input value="Submit" class="ordo_btn" type="submit">
                       <div class="note">By submitting this form you agree to be contacted by Ordo</div>
                   </div>         
                </form> 
               </div>
            </div>
            <div class="col-lg-5 col-md-6">
               <div class="screen_slider_holder wow fadeInLeft" data-wow-duration="1s" data-wow-delay=".6s">
                   <div class="screen_slider owl-carousel owl-theme">
        <div class="item"> 
            <div class="screen_img"><img src="images/screen1.png" alt=""></div>
        </div>
        <div class="item"> 
            <div class="screen_img"><img src="images/screen2.png" alt=""></div>
        </div>
        <div class="item"> 
            <div class="screen_img"><img src="images/screen3.png" alt=""></div>
        </div>
        <div class="item"> 
            <div class="screen_img"><img src="images/screen4.png" alt=""></div>
        </div>
        <div class="item"> 
            <div class="screen_img"><img src="images/screen5.png" alt=""></div>
        </div>
    </div> 
               </div>
            </div>

<script>
    $('.screen_slider').owlCarousel({
        items: 1,
        loop: true,
        nav: false,
        dots: false,
        autoplay: true,
        autoHeight: true,
        animateIn: 'fadeIn',
        animateOut: 'fadeOut',
        mouseDrag: false,
        touchDrag: false,
        autoplayHoverPause: true, 
        autoplayTimeout: 5000,
        responsive:{
            0:{items:1},

            }
        });
